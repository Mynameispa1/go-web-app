apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  replicas: {{ .Values.deployment.replicas}}
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: go-web-app
        image: mynameispa1/go-web-app:{{ .Values.deployment.tag }}
        ports:
        - containerPort: 8080